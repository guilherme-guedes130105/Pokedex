<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>

    <main>
        <img src="/pokedex/img/png-transparent-bulbasaur-pokemon-ivysaur-charmander-venusaur-others-leaf-video-game-fictional-character-removebg-preview.png"

        <h1 class="pokemon__data">
            <span class="pokemon__number">4 - </span>
            <span class="pokemon__name">bulbasaur</span>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="name or number"

    </main>
